version: '3.3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
#    hostname: gitlab.test
    environment:
#      external_url was gitlab.test before, but the runner doesn't see that hostname
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://192.168.0.199:88' 
        gitlab_rails['gitlab_shell_ssh_port'] = 2224
        gitlab_rails['display_initial_root_password'] = true
        gitlab_rails['initial_root_password'] = 'secretsecret'
        registry_external_url 'http://192.168.0.199:50000'
    ports:
      - '88:88'
      - '444:443'
      - '2224:22'
    volumes:
      - ./data/config:/etc/gitlab
      - ./data/logs:/var/log/gitlab
      - ./data/data:/var/opt/gitlab
  registry:
      image: 'registry:2'
      ports:
        - '50000:5000'